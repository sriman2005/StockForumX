name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Nix
      uses: cachix/install-nix-action@v22
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        
    - name: Backend - Install Dependencies
      run: nix develop --command bash -c "cd server && npm ci"
      
    - name: Backend - Run Tests
      run: nix develop --command bash -c "cd server && npm test"

    - name: Frontend - Install Dependencies
      run: nix develop --command bash -c "cd client && npm ci"
      
    - name: Frontend - Build
      run: nix develop --command bash -c "cd client && npm run build"

    - name: Price Updater - Build
      run: |
        nix develop --command bash -c "
        cd services/price-updater
        go mod tidy
        go build -v ./...
        "

