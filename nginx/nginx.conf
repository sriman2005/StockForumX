# Core Initialization
user nginx;

# Automatically determine the number of worker processes based on available CPU cores.
# This ensures Nginx utilizes all available resources efficiently.
worker_processes auto;

# Set the maximum number of open file descriptors per worker process.
# Should be > worker_connections.
worker_rlimit_nofile 65535;

# Log level set to warn to reduce I/O overhead while still capturing important issues.
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Events Module
events {
    # The maximum number of simultaneous connections that can be opened by a worker process.
    # Increasing this allows handling more concurrent users.
    worker_connections 4096;
    
    # Accept as many connections as possible, after nginx gets notification 
    # about a new connection.
    multi_accept on;
    
    # Efficient connection processing method for Linux.
    use epoll;
}

# HTTP Module
http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Don't emit Nginx version on error pages and in the "Server" response header.
    server_tokens off;

    # Performance Optimization
    # Sendfile copies data between one FD and another from within the kernel,
    # which is faster than read() + write().
    sendfile on;
    
    # Causes nginx to attempt to send its HTTP response head in one packet,
    # instead of using partial frames.
    tcp_nopush on;
    
    # Don't buffer data-sends (disable Nagle algorithm).
    # Good for sending frequent small bursts of data in real time.
    tcp_nodelay on;

    # Timeouts
    keepalive_timeout 65;
    client_header_timeout 10;
    client_body_timeout 10;
    send_timeout 10;

    # Buffer Sizes
    # Increase max body size to allow larger uploads (e.g. images, files)
    client_max_body_size 16M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;  # Allow larger headers if needed
    
    types_hash_max_size 2048;

    # Rate Limiting
    # Define a rate limiting zone for API requests.
    # storage=10m: stores ~160,000 IP addresses
    # rate=10r/s: allows 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_rate_limit_zone:10m rate=10r/s;

    # Logging
    log_format detailed_log_format '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log detailed_log_format;

    # Gzip Compression
    gzip on;
    gzip_disable "msie6"; # Disable for old IE

    gzip_vary on;           # Add 'Vary: Accept-Encoding' header
    gzip_proxied any;       # Enable compression for proxied requests
    gzip_comp_level 6;      # Higher = better compression, more CPU usage (1-9)
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;    # Don't compress tiny files

    # Compress these mime types
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Upstream Servers
    upstream backend_api_upstream {
        server backend:5000;
        keepalive 32; # Keep 32 idle connections to upstream
    }

    upstream frontend_client_upstream {
        server frontend:80;
        keepalive 32;
    }

    upstream analytics_service_upstream {
        server analytics-service:5001;
        keepalive 32;
    }

    # Server Block
    server {
        listen 80;
        server_name localhost;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Health Check
        location /health {
            access_log off;
            return 200 "healthy\n";
        }

        # API Routes
        location /api {
            # Apply rate limiting: burst=20 allows spikes, nodelay processes them immediately
            limit_req zone=api_rate_limit_zone burst=20 nodelay;

            proxy_pass http://backend_api_upstream;
            proxy_http_version 1.1;
            
            # WebSocket and Connection Headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # Application Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/analytics {
            limit_req zone=api_rate_limit_zone burst=20 nodelay;

            proxy_pass http://analytics_service_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Optimization for upstream connection
            proxy_set_header Connection "";
        }

        # WebSocket / Socket.io
        location /socket.io {
            proxy_pass http://backend_api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Increase read timeout for long-lived websocket connections
            proxy_read_timeout 86400;
        }

        # Frontend / Default Route
        location / {
            proxy_pass http://frontend_client_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Optimization for upstream connection
            proxy_set_header Connection "";
        }
    }
}
