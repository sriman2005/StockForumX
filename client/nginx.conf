# Frontend Server Configuration
server {
    # Core Settings
    listen 80;
    server_name localhost;
    
    # Root directory for the React/Vite application build artifacts
    root /usr/share/nginx/html;
    index index.html;

    # Compression (Gzip)
    # Enable Gzip to reduce the size of transferred data
    gzip on;
    gzip_vary on;           # Add 'Vary: Accept-Encoding' header
    gzip_min_length 1024;   # Only compress files larger than 1KB
    gzip_proxied any;       # Compress responses even if proxied
    
    # MIME types to compress
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/json
        application/javascript;

    # Health Check
    # Simple endpoint for orchestration (Docker/K8s) to verify uptime
    location /health {
        access_log off;     # Don't clutter logs with health checks
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Static Assets Caching
    # Aggressively cache static files (images, fonts, bundles)
    # Browsers should cache these for 1 year as they usually have hashed filenames
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off; # Optional: disable logging for static assets
    }

    # SPA Routing (Single Page Application)
    # For any route that doesn't correspond to a file, serve index.html
    # This matches React Router's client-side routing logic
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security Headers
    # Protect against clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable Cross-Site Scripting (XSS) filter
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Control how much referrer information is included with requests
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
